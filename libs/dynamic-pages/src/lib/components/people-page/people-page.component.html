<sazalex-hero-banner type="image" bgImage="assets/sz-header-a1-team-tmp.jpg">
    <h1>{{'PEOPLE.TITLE' | translate}}</h1>
</sazalex-hero-banner>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxLayout="column" *ngFor="let person of data.context; let idx = index" fxLayoutAlign="center" [style.alignItems]="'center'">
    <img [style.marginTop]="'50px'" [style.marginBottom]="0" class="img-circle" style="min-width: 200px; max-width: 250px; height: auto; margin-left: 50px; margin-right: 50px"
      [src]="person.image">
    <h4 style="font-size: 24px; margin-bottom: 0; color: #000">{{person.name}} {{person.surname}}</h4>
    <h5 style="margin: 0; color: #000; font-weight: 400">{{person.role}}</h5>
    <p *ngIf="person.practices" style="margin-bottom:0; font-style: italic"><span *ngFor="let practice of person.practices; last as isLast">{{ practice }}<span *ngIf="!isLast">,&nbsp;</span></span></p>
    <p><span *ngIf="person.phone"><i class="fas fa-phone"></i>&nbsp;&nbsp;{{person.phone}}</span>
      <br>
      <a *ngIf="person.email" href="mailto:{{person.email}}" style="text-decoration: none; color: black"><i class="fas fa-envelope"></i>&nbsp;&nbsp;{{person.email}}</a></p>
    <span *ngIf="person.bio">
      <button color="primary" mat-stroked-button [routerLink]="['', translate.currentLang, 'people', person.slug]">{{'PEOPLE.PROFILE'|translate}}</button>
    </span>
  </div>
</div>
