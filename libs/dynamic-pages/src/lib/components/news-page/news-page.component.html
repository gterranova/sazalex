<sazalex-hero-banner type="image" bgImage="assets/sz-header-a1-news.jpg">
  <h1>{{'NEWS.TITLE'|translate}}</h1>
</sazalex-hero-banner>
<br>
<ng-container *ngIf="data.context as newsList" class="news">
  <ngx-masonry [options]="{ transitionDuration: 0 }">
    <ngxMasonryItem class="masonry-item" *ngFor="let item of newsList">
      <div *ngIf="item.thumbnail" fxFlex="280px">
        <img src="assets/{{item.thumbnail}}" width="280" height="200">
      </div>
      <div fxFlex="100%">
        <h5 class="category">{{item.category | uppercase }}<span class="date" *ngIf="item.category && item.date">&nbsp;&nbsp;|&nbsp;&nbsp;</span><span class="date" *ngIf="item.date"><i class="fas fa-calendar"></i>&nbsp;&nbsp;{{item.date | date}}</span></h5>
        <h3 class="title">{{item.title}}</h3>
        <p>{{item.excerpt}}</p>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10%" fxLayoutAlign="start end" [style.maxHeight]="'inherit'">
          <div fxFlex="100%">
            <a *ngFor="let attachment of item.attachments" href="{{attachment.path}}"><i class="fas fa-arrow-alt-circle-down"></i>&nbsp;{{ attachment.label }}</a><br>
          </div>
          <div fxFlex="120px">
            <p><a class="readmore" *ngIf="item.content" [routerLink]="['', translate.currentLang, 'news', item._id ]">{{'NEWS.READ_MORE' | translate}}</a></p>
          </div>
        </div>
      </div>
    </ngxMasonryItem>
  </ngx-masonry>
</ng-container>
