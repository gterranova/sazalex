<ng-container *ngIf="data.context as news" class="news">
  <ngx-json-ld [json]="schema"></ngx-json-ld>
  <sazalex-hero-banner type="image" bgImage="assets/sz-header-a1-news.jpg">
    <h1>{{news.title}}</h1>
  </sazalex-hero-banner>
  <br>
  <div class="no-shadow">
    <markdown [data]="news.content || news.excerpt"></markdown>
  </div>
  <div>
    <a class="attachment" *ngFor="let attachment of news.attachments" href="{{attachment.path}}"><i class="fas fa-arrow-alt-circle-down"></i>&nbsp;{{
      attachment.label }}</a><br>
  </div>
  <br>
</ng-container>
