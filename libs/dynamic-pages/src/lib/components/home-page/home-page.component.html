<ngx-json-ld [json]="schema"></ngx-json-ld>
<ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="images">
  <ngu-tile style="padding: 0; margin: 0" *nguCarouselDef="let item; let j = index">
    <div class="primary header" fxLayout="row" fxLayoutGap="0.5%" fxLayoutAlign="top" [style.background]="'url(' + item + ')'"
      [style.backgroundSize]="'cover'" [style.backgroundPosition]="'center'">
      <div fxLayout="column" fxLayoutGap="0.5%" fxLayoutAlign="left" style="text-align: left">
        <h1 class="title-home"
          [innerHTML]="'HOME.TITLE'|translate">
        </h1>
      </div>
    </div>
  </ngu-tile>
  <!--
  <i *ngIf="images.length>1" NguCarouselPrev class="fas fa-chevron-left carousel-arrow left" [style.opacity]="myCarousel.isFirst ? 0.5:1"></i>
  <i *ngIf="images.length>1" NguCarouselNext class="fas fa-chevron-right carousel-arrow right" [style.opacity]="myCarousel.isLast ? 0.5:1"></i>
  <ul *ngIf="images.length>1" class="ngucarouselPoint" NguCarouselPoint>
    <li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
  </ul>
  -->
</ngu-carousel>

<div class="practice-container">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10%" [style.maxHeight]="'inherit'">
    <div fxFlex="67%" [style.maxHeight]="'inherit'">
      <h2>{{'HOME.ABOUT_US' | translate}}</h2>
      <div [innerHTML]="'HOME.ABOUT_US_CONTENT' | translate"></div>
    </div>
    <div fxFlex="33%" [style.maxHeight]="'inherit'">
      <h2 [innerHTML]="'HOME.PRACTICE_AREAS' | translate"></h2>
      <div class="practice-item">
        <a [routerLink]="practiceLink('HOME.PRACTICE_ENERGY_SLUG')|async">
          <div fxLayout="row" fxLayoutGap="20px" [style.maxHeight]="'inherit'">
            <img fxFlex="70px" class="img-energia">
            <span>{{'HOME.PRACTICE_ENERGY' | translate}}</span>
          </div>
        </a>
      </div>
      <div class="practice-item">
        <a [routerLink]="practiceLink('HOME.PRACTICE_INDUSTRY_SLUG')|async">
          <div fxLayout="row" fxLayoutGap="20px" [style.maxHeight]="'inherit'">
            <img fxFlex="70px" class="img-industria">
            <span>{{'HOME.PRACTICE_INDUSTRY' | translate}}</span>
          </div>
        </a>
      </div>
      <!-- div class="practice-item">
          <a [routerLink]="['/practices','contenzioso-civile-amministrativo-tributario']">
            <div fxLayout="row" fxLayoutGap="20px" [style.maxHeight]="'inherit'">
              <i class="fas fa-sitemap fa-2x"></i><span>Diritto commerciale e societario</span>
            </div>
          </a>
        </div -->
      <div class="practice-item">
        <a [routerLink]="practiceLink('HOME.PRACTICE_LITIGATION_SLUG')|async">
          <div fxLayout="row" fxLayoutGap="20px" [style.maxHeight]="'inherit'">
            <img fxFlex="70px" class="img-civile">
            <span>{{'HOME.PRACTICE_LITIGATION' | translate}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="news.length>0">
  <h2 [innerHTML]="'HOME.LATEST_NEWS'|translate"></h2>
  <div class="news-container">
    <ngu-carousel #myNews [inputs]="newsConfig" [dataSource]="news">
      <ngu-tile class="no-shadow" *nguCarouselDef="let item">
        <a [routerLink]="newsLink(item)">
          <h5 class="news-category">{{item.category | uppercase }}<span class="news-date" *ngIf="item.category && item.date">&nbsp;&nbsp;|&nbsp;&nbsp;</span><span
              class="news-date" *ngIf="item.date"><i class="fas fa-calendar"></i>&nbsp;&nbsp;{{item.date | date}}</span></h5>
          <h1 class="news-title">{{item.title}}</h1>
          <p class="news-text">{{item.excerpt}} <span *ngIf="item.content">...</span></p>
        </a>
        <div>
          <a class="news-attachment" *ngFor="let attachment of item.attachments" href="{{attachment.path}}"><i class="fas fa-arrow-alt-circle-down"></i>&nbsp;{{
            attachment.label }}</a><br>
        </div>
      </ngu-tile>
      <!--
      <i NguCarouselPrev class="fas fa-chevron-left carousel-arrow left" [style.opacity]="myNews.isFirst ? 0.5:1"></i>
      <i NguCarouselNext class="fas fa-chevron-right carousel-arrow right" [style.opacity]="myNews.isLast ? 0.5:1"></i>
      -->
      <ul class="ngucarouselPoint" NguCarouselPoint>
        <li *ngFor="let n of myNews.pointNumbers; let j = index" [class.active]="j==myNews.activePoint" (click)="myNews.moveTo(j)"></li>
      </ul>
    </ngu-carousel>
  </div>
</ng-container>
