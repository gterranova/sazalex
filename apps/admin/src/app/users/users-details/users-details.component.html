<div class="mat-elevation-z8 details-container">
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start stretch">
    <div fxFlex="80%" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="2%">
      <json-schema-form loadExternalAssets="false" framework="material-design" [schema]="schema" [layout]="layout"
        [(data)]="details" (onSubmit)="onSubmit($event)">
      </json-schema-form>
    </div>
  </div>
</div>
